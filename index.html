<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculadora</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    </head>
    <div class="contenedor-pricipal">
        <h1>Calculadora</h1>
        <div class="calculadora">
            <div class="pantalla" id="pantalla">
                <div class="pantalla-izq" id='pantalla-izq'>                
                </div>
                <div class="pantalla-der">	
                    <div class="operaciones" id="operaciones"></div>
                    <div class="entrada" id="entrada">0</div>
                </div>
                <div class="clear"></div>
            </div>
            <div class="contenedor-tabla">	
                <table class="teclas">
                    <tr>
                        <td><button value="c" class="boton boton-borrar">C</button></td>
                        <td><button value="+-" class="boton" id="+-">±</button></td>                                                              
                        <td><button value="%" class="boton">%</button></td>
                        <td><button value="/" class="operacion">/</button></td>
                    </tr>
                    <tr>	
                        <td><button value="7" class="boton">7</button></td>
                        <td><button value="8" class="boton">8</button></td>
                        <td><button value="9" class="boton">9</button></td>                        
                        <td><button value="*" class="operacion">*</button></td>                        
                    </tr>
                    <tr>
                        <td><button value="4" class="boton">4</button></td>
                        <td><button value="5" class="boton">5</button></td>
                        <td><button value="6" class="boton">6</button></td>
                        <td><button value="-" class="operacion">-</button></td>                                                
                    </tr>
                    <tr>
                        <td><button value="1" class="boton">1</button></td>
                        <td><button value="2" class="boton">2</button></td>
                        <td><button value="3" class="boton">3</button></td>
                        <td><button value="+" class="operacion">+</button></td>                                                
                    </tr>
                    <tr>
                        <td><button value="." class="boton">.</button></td>
                        <td><button value="0" class="boton">0</button></td>                        
                        <td><button value="borrar" class="boton">◄</button></td>   
                        <td><button value="=" class="boton">=</button></td>
                    </tr>
                </table>
            </div><!--contenedor-tabla-->
        </div><!--calculadora-->
    </div>
    <script type="text/javascript" src="js/java.js"></script>
</body>
    
    </body>
</html>>
